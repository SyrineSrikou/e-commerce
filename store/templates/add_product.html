{% extends 'base.html' %}
{% load crispy_forms_tags %}  
{% block title %}Add New Product{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3>Add New product</h3>
            <hr>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-info">Submit </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
